<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="d-flex justify-content-center text-light fs-5 py-4 bg-primary shadow">
        Computational Mathematics App
    </header>

    <div class="container mt-5">
        <h3 class="text-center">Graphical Method & Absolute Error</h3>
        <p class="text-center">Plot the graph of f(x) = x³ − 4x + 1 in the range x ∈ [0,3].</p>
    
        <div class="d-flex flex-column gap-2">
            <label for="function">Enter function f(x):</label>
            <input type="text" id="function" placeholder="" value="x**3-4*x+1">
    
            <label for="range_x">Enter range of x:</label>
            <input type="text" id="range_x" placeholder="" value="0 3">
            
            <button onclick="plot_graph()" class="btn btn-primary">Plot Graph</button>
    
            <div class="row">
                <div class="col">
                    <h3>Graph:</h3>
                    <img id="graph_img" src="" alt="Graph will be displayed here" style="width: 500px;display: none;">
                </div>
                <div class="col d-flex flex-column">
                    <label for="approx_root">Approximate Root:</label>
                    <input type="number" id="approx_root" placeholder="Enter approximate root by looking at the graph"></input>
                    
                    <label for="method">Choose Numerical Method:</label>
                    <select id="method" class="form-select" onchange="toggleMethodInputs()">
                        <option>Numerical methods</option>
                        <option value="bisection">Bisection Method</option>
                    </select>

                    <div id="bisection_method" class="mt-3" style="display: none;">
                        <div id="bisection_inputs">
                            <label for="initial_guess_1">Initial Guess 1:</label>
                            <input type="text" id="initial_guess_1" placeholder="Enter first guess"><br>
    
                            <label for="initial_guess_2">Initial Guess 2:</label>
                            <input type="text" id="initial_guess_2" placeholder="Enter second guess"><br>
    
                            <label for="tolerance">Tolerance:</label>
                            <input type="text" id="tolerance" placeholder="1e-6" value="1e-6">
                        </div>
    
                        <button onclick="calculate_bisection_true_root()" class="btn btn-info mt-3">Calculate true root by using numerical method</button>    
                    </div>

                    <div class="d-flex align-items-center flex-row">
                        <a id="true_root_label" class="a-tag me-1" style="display: none;">True root:</a>
                        <p id="true_root" class="mt-3"></p>
                    </div>

                    <button onclick="calculate_absolute_error()" class="btn btn-success mt-3">Calculate Absolute Error</button>
                    
                    <div class="d-flex align-items-center flex-row">
                        <a id="absolute_error_label" class="a-tag me-1" style="display: none;">Absolute error:</a>
                        <p id="absolute_error" class="mt-3"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция для отправки запроса на сервер и обновления графика
        function sendRequest(url, data, callback) {
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(callback)
            .catch(error => console.error("Error:", error));
        }
    
        // Построение графика функции
        function plot_graph() {
            let func = document.getElementById("function").value;
            let range_x = document.getElementById("range_x").value;
    
            sendRequest("http://localhost:5000/plot_graph",
                { function: func, range_x: range_x },
                function (response) {
                    let graphImg = document.getElementById("graph_img");
                    graphImg.src = "data:image/png;base64," + response.image;
                    graphImg.style.display = "block";
            });
        }

        function toggleMethodInputs() {
            let method = document.getElementById("method").value;
            document.getElementById("bisection_method").style.display = (method === "bisection") ? "block" : "none";
        }

        function calculate_bisection_true_root() {
            let func = document.getElementById("function").value;
            let initialGuess1 = document.getElementById("initial_guess_1").value;
            let initialGuess2 = document.getElementById("initial_guess_2").value;
            let tolerance = document.getElementById("tolerance").value;

            sendRequest("http://localhost:5000/calculate-bisection",
                { function: func, initial_guess_1: initialGuess1, initial_guess_2: initialGuess2, tolerance: tolerance },
                function (response) {
                    document.getElementById("true_root_label").style.display = "block";
                    document.getElementById("true_root").innerText += response.true_root;
            });
        }

        function calculate_absolute_error() {
            let approxRoot = document.getElementById("approx_root").value;
            let trueRoot = document.getElementById("true_root").textContent.trim();

            sendRequest("http://localhost:5000/calculate-absolute-error",
                { approximate_root: approxRoot, true_root: trueRoot },
                function (response) {
                    document.getElementById("absolute_error_label").style.display = "block";
                    document.getElementById("absolute_error").innerText += response.absolute_error;
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
